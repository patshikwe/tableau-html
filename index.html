<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table, tableau html</title>
</head>

<body>
    <h1>Tableau HTML</h1>

    <table>
        <tr>
            <th></th>
            <th>Première colonne</th>
            <th>Deuxième colonne</th>
        </tr>
        <tr>
            <th>Première ligne</th>
            <td>Première cellule de la première ligne et de la première colonne</td>

            <td>Deuxième cellule de la première ligne et première de la deuxième colonne</td>
        </tr>
        <tr>
            <th>Deuxième ligne</th>
            <td>Deuxième cellule de la première colonne</td>

            <td>Deuxième cellule de la deuxième colonne</td>
        </tr>
    </table>
</body>

</html>
